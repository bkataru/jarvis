<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad)" stroke-width="3"/>
  
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Center microphone icon -->
  <path d="M50 30 L50 50 M40 40 L60 40 M40 45 L60 45" 
        stroke="#60a5fa" 
        stroke-width="3" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Sound waves -->
  <path d="M30 35 Q25 50 30 65" 
        stroke="#3b82f6" 
        stroke-width="2" 
        stroke-linecap="round"
        fill="none"
        opacity="0.6"/>
  <path d="M70 35 Q75 50 70 65" 
        stroke="#3b82f6" 
        stroke-width="2" 
        stroke-linecap="round"
        fill="none"
        opacity="0.6"/>
</svg>
